<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义表格</title>
    <link rel="stylesheet" href="CSS/userProcess.css">
</head>
<body>
<div class="user-progress">
    <div class="progress-table" >
    <div class="progress-container "  >
        <div class="progress" style="height: 10% ;background-color: #ff7680">10</div>
        <div class="progress-overlay"></div>
    </div>
    <div class="progress-container " >
        <div class="progress" style="height: 19% ;background-color: pink">19</div>
        <div class="progress-overlay"></div>
    </div>
    <div class="progress-container " >
        <div class="progress" style="height: 32%;background-color: yellow ">32</div>
        <div class="progress-overlay"></div>
    </div>
    <div class="progress-container " >
        <div class="progress" style="height: 40%;background-color: greenyellow">40</div>
        <div class="progress-overlay"></div>
    </div>
    <div class="progress-container " >
        <div class="progress" style="height: 50%;background-color: green">50</div>
        <div class="progress-overlay"></div>
    </div>
    <div class="progress-container " >
        <div class="progress" style="height: 60%;background-color: lightskyblue">60</div>
        <div class="progress-overlay"></div>
    </div>
    <div class="progress-container " >
        <div class="progress" style="height: 80%;background-color: deepskyblue">80</div>
        <div class="progress-overlay"></div>
    </div>

    <div >
        <ul class="label_vertical_table">
            <li class="fix_IE" >50</li>
            <li>40</li>
            <li>30</li>
            <li>20</li>
            <li>10</li>
            <li>5</li>
        </ul>
    </div>


</div>
    <div style="clear: both" >
        <ul class="label_horizontal_table">
            <li>6月</li>
            <li>7月</li>
            <li>8月</li>
            <li>9月</li>
            <li>10月</li>
            <li>11月</li>
            <li>12月</li>
        </ul>
    </div>

</div>

</body>
</html>
